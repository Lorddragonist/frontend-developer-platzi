  <style>
    :root {
      --white: #ffffff;
      --black: #000000;
      --very-light-pink: #c7c7c7;
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
      --sm: 12px;
      --md: 16px;
      --lg: 20px;
    }
    body {
      font-family: "Quicksand", sans-serif;
      margin: 0;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 240px);
      gap: 28px;
      place-content: center;
    }
    .product-card {
      width: 240px;
    }
    .product-card img {
      width: 240px;
      height: 240px;
      border-radius: 20px;
      object-fit: cover;
    }
    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .product-info figure {
      margin: 0;
    }
    .product-info figure img {
      width: 36px;
      height: 36px;
    }
    .product-info div p:nth-child(1) {
      font-weight: bold;
      font-size: var(--md);
      margin-top: 0;
      margin-bottom: 4px;
    }
    .product-info div p:nth-child(2) {
      font-size: var(--sm);
      margin-top: 0;
      margin-bottom: 0;
      color: var(--very-light-pink);
    }
    @media (max-width: 640px) {
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 160px);
      }
      .product-card {
        width: 160px;
      }
      .product-card img {
        width: 160px;
        height: 160px;
        border-radius: 20px;
        object-fit: cover;
      }
    }
  </style>
